# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
## Keep the connection alive if idle for a long time (needed in production)

spring.datasource.url=jdbc:mysql://localhost:3306/portalrpa
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-plataform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=none

# ===============================
# = Thymeleaf
# ===============================
spring.thymeleaf.mode=HTML

# ===============================
# = logging
# ===============================
logging.pattern.console=%d{dd-MM-yyyy hh:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug

# ===============================
# = Spring
# ===============================
spring.servlet.multipart.max-file-size=100000000KB
spring.servlet.multipart.max-request-size=100000000KB
spring.main.allow-bean-definition-overriding=true