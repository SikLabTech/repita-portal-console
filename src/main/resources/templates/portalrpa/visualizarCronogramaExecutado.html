<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/LayoutPadrao}">

    <head>
        <title>Visualizar processos realizados</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="page-header">
                <div class="container-fluid">
                    <h1>Visualizar cronograma executado</h1>
                </div>
            </div>
            <form th:object="${cronogramaExecutado}" class="form-vertical  js-form-loading">
                <div class="container-fluid">
                    <div th:object="${cronogramaExecutado}">
                        <div class="row">
                            <div hidden class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('id')} ? has-error">
                                <label for="id" class="control-label">Id</label> 
                                <input disabled id="id" type="text" class="form-control" th:field="*{id}" />
                            </div>
                            <div class="col-sm-4  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                <label for="nome" class="control-label">Nome do cronograma</label> 
                                <input disabled id="nome" type="text" class="form-control" th:field="*{nome}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('receptor')} ? has-error">
                                <label for="receptor" class="control-label">Ip do recptor</label> 
                                <input disabled id="receptor" type="text" class="form-control" th:field="*{receptor}" />
                            </div>
                            <div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('robo')} ? has-error">
                                <label for="robo" class="control-label">JAR do robô</label> 
                                <input disabled id="robo" type="text" class="form-control" th:field="*{robo}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('dataInicio')} ? has-error">
                                <label for="dataInicio" class="control-label">Data de início</label> 
                                <input disabled id="dataInicio" type="text" class="form-control" th:field="*{dataInicio}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('horaInicio')} ? has-error">
                                <label for="horaInicio" class="control-label">Hora de início</label> 
                                <input disabled id="horaInicio" type="text" class="form-control" th:field="*{horaInicio}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('dataTermino')} ? has-error">
                                <label for="dataTermino" class="control-label">Data do término</label> 
                                <input disabled id="dataTermino" type="text" class="form-control" th:field="*{dataTermino}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('horaTermino')} ? has-error">
                                <label for="horaTermino" class="control-label">Hora do término</label> 
                                <input disabled id="horaTermino" type="text" class="form-control" th:field="*{horaTermino}" />
                            </div>
                            <div class="col-sm-4  form-group" th:classappend="${#fields.hasErrors('status')} ? has-error">
                                <label for="status" class="control-label">Status da execução</label> 
                                <input disabled id="status" type="text" class="form-control" th:field="*{status}" />
                            </div>
                            <div class="col-sm-12  form-group" th:classappend="${#fields.hasErrors('mensagem')} ? has-error">
                                <label for="mensagem" class="control-label">Mensagem de retorno</label> 
                                <textArea disabled id="mensagem" type="text" class="form-control" th:field="*{mensagem}"></textArea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="pull-left">
                        <a href="/cronogramasExecutados" type="button" class="btn">Voltar</a>
                    </div>
                    <br /><br />
                </div>   
            </form>
        </section>
    </body>
</html>
