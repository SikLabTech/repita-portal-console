<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

    <head>
        <title>Editar usuário</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="page-header">
                <div class="container-fluid">
                    <h1>Editar usuário</h1>
                </div>
            </div>
            <form method="POST" action="/saveUsuario" th:object="${usuario}" class="form-vertical  js-form-loading">
                <br /><br />
                <div class="container-fluid">
                    <div th:object="${usuario}">
                        <div class="row">
                            <div hidden class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('id')} ? has-error">
                                <label for="id" class="control-label">Id</label> 
                                <input id="id" type="text" class="form-control" th:field="*{id}" />
                            </div>
                            <div class="col-sm-12  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                <label for="nome" class="control-label">Nome</label> 
                                <input id="nome" type="text" class="form-control" th:field="*{nome}" />
                            </div>
                            <div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('login')} ? has-error">
                                <label for="login" class="control-label">Login</label> 
                                <input id="login" type="text" class="form-control" th:field="*{login}" />
                            </div>
                            <div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('senha')} ? has-error">
                                <label for="senha" class="control-label">Senha</label> 
                                <input id="senha" type="text" class="form-control" th:field="*{senha}" />
                            </div>
                            <div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('tipo')} ? has-error">
                                    <label for="tipo" class="control-label">Tipo</label>  
                                    <select id="tipo" type="text" class="form-control" th:field="*{tipo}">
                                    <option value="admin" text="admin">admin</option>
                                    <option value="normal" text="normal">normal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="pull-left">
                        <button class="btn" type="submit">Salvar</button>
                        <a href="/usuarios" type="button" class="btn">Cancelar</a>
                    </div>
                </div>
            </form>
            <input hidden id="userLog" type="text" th:value="${usuarioLogado.login}" />
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <script>
                var user = document.getElementById('login');
                var userLog = document.getElementById('userLog');

                if(user.value == userLog.value){
                    $("#tipo").prop("disabled", true);
                }
            </script>
        </section>
    </body>
</html>
