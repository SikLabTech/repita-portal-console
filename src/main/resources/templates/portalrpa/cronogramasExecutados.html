<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/LayoutPadrao}">

    <head>
        <title>Cronogramas executados</title>
    </head>

    <body>
        <section layout:fragment="conteudo">
            <div class="page-header">
                <div class="container-fluid">
                    <h1>Cronogramas executados</h1>
                </div>
            </div>
            <div class="container-fluid">
                <div class="pull-right">
                    <label>Recarregar: </label>
                    <select id="reloader" class="form-group" onchange="reloader(this.value);">
                        <option value="desl." text="desl.">desl.</option>
                        <option value="10000" text="10 seg">10 seg</option>
                        <option value="20000" text="20 seg">20 seg</option>
                        <option value="40000" text="40 seg">40 seg</option>
                        <option value="60000" text="1 min">1 min</option>
                        <option value="180000" text="3 min">3 min</option>
                    </select>
                </div>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Nome</th>
                            <th class="text-center">Receptor</th>
                            <th class="text-center">Data início</th>
                            <th class="text-center">Hora início</th>
                            <th class="text-center">Data término</th>
                            <th class="text-center">Hora término</th>
                            <th class="text-center">Editar</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="cronogramaExecutado : ${cronogramasExecutados}">
                            <td><span th:text="${cronogramaExecutado.id}"></span></td>
                            <td><span th:text="${cronogramaExecutado.nome}"></span></td>
                            <td><span th:text="${cronogramaExecutado.receptor}"></span></td>
                            <td><span th:text="${cronogramaExecutado.dataInicio}"></span></td>
                            <td><span th:text="${cronogramaExecutado.horaInicio}"></span></td>
                            <td><span th:text="${cronogramaExecutado.dataTermino}"></span></td>
                            <td><span th:text="${cronogramaExecutado.horaTermino}"></span></td>
                            <td><a class="waves-effect waves-light btn-small" th:href="@{/visualizarCronogramaExecutado(id = ${cronogramaExecutado.id})}"><i class="material-icons left"><span class="glyphicon glyphicon-eye-open text-warning"></span></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <script>
                var time = localStorage.getItem('time');
                if (time != null) {
                    document.getElementById("reloader").value = time;
                } else {
                    document.getElementById("reloader").value = 'desl.';
                }

                function reloader(time) {
                    localStorage.setItem('time', time);
                    location.reload();
                }

                time = document.getElementById("reloader").value;

                if (time != "desl.") {
                    setTimeout(function () {
                        localStorage.setItem('time', time);
                        location.reload();
                    }, time);
                }
            </script>
        </section>
    </body>
</html>
